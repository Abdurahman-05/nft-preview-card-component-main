<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image.png" sizes="32x32" href="image/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img class="img-1" src="image/image-equilibrium.jpg" >
    <div class="icon"><img src="image/icon-view.svg"></div>
  </div>
  <h3>Equilibrium #3429</h3>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
 <div class="price-days">
  <div class="price">  
  <img src="image/icon-ethereum.svg">
    0.041 ETH
    </div>
   <div class="days">
    <img src="image/icon-clock.svg" alt="">
    3 days left
    </div>
</div>
  
  <div class="creator">
    <img class="avator" src="image/image-avatar.png">
    Creation of<span>Jules Wyvern</span>
  </div>
</div>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdurahman</a>.
  </footer>
</body>
</html>
